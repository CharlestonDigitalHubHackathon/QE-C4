<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button text="{{ back }}"></ion-back-button>
      </ion-buttons>
      <ion-title class="center-back-button">Mentor</ion-title>
    </ion-toolbar>
  </ion-header>
    
  <ion-content padding>
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-title class="center">Signup or Login</ion-title>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-button 
            expand="full"
            (click)="navToMentorLogin()">
            Login
          </ion-button>
        </ion-col>
        <ion-col>
          <ion-button 
            expand="full"
            (click)="navToMentorSignUp()">
            Signup
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>
